<h2 mat-dialog-title>{{confirmModalTitle}}</h2>

<mat-dialog-content>
  <div class="row">
    <div class="col-12">
      <div [innerHTML]="confirmModalQuestion"></div>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button class="mat-raised-button" (click)="closed()">Cancel</button>

  <button mat-button class="mat-raised-button mat-primary" (click)="confirmed()">Confirm</button>
</mat-dialog-actions>
